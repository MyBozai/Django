<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="{% static 'css/register.css'%}" />
	</head>
	<body>
    <form method="post">
		<div class="box2">
            {% csrf_token %}
			<h1>用户注册</h1>
			<div class="form2">账号：<input type="text" placeholder="请输入账号" name="username"/></div>
			<div class="form2">密码：<input type="text" placeholder="请输入密码" name="password"/></div>
			<div class="form2">Email:&nbsp;<input type="text" placeholder="请输入邮箱地址" name="email"/></div>
			<div class="form3">性别：
			<input type="radio" name="sex" checked/>男
			<input type="radio" name="sex"/>女
			</div>
			<br><button >注册</button>
		</div>
    </form>
    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}
	</body>
</html>
